<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header id="header" class="divider"></header>

    <main class="divider">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form>
        <fieldset>
          <legend>Name</legend>
          <label for="fname">First Name: </label>
          <input type="text" id="fname" name="fname" value="Bruce">

          <label for="lname">Surname: </label>
          <input type="text" id="lname" name="lname" value="Wayne">
        </fieldset>

        <fieldset>
          <legend>Shipping Info</legend>
          <label for="street">Street Address</label>
          <input type="text" id="street" name="street" value="Wayne Manor">

          <label for="city">City</label>
          <input type="text" id="city" name="city" value="Gotham">

          <label for="state">State</label>
          <input type="text" id="state" name="state" value="New York">

          <label for="zip">ZIP Code</label>
          <input type="text" id="zip" name="zip" value="1234">
        </fieldset>

        <fieldset>
          <legend>Billing Info</legend>
          <label for="cardNumber">Cridit Card Number: </label>
          <input type="text" id="cardNumber" name="cardNumber" value="1234123412341234">

          <label for="expiration">Expiration Date: </label>
          <input type="text" id="expiration" name="expiration" value="never">

          <label for="code">Security Code: </label>
          <input type="text" id="code" name="code" value="ironmansucks">
        </fieldset>
          
        <fieldset class="checkout-summary">
          <legend>Order Summary</legend>
          <ul>
            <li>
              <label for="cartTotal"
                >Item Subtotal(<span id="num-items"></span>)</label
              >
              <p name="cartTotal" id="cartTotal"></p>
            </li>
            <li>
              <label for="shipping">Shipping Estimate</label>
              <p id="shipping"></p>
            </li>
            <li>
              <label for="tax">Tax</label>
              <p id="tax"></p>
            </li>
            <li>
              <label for="orderTotal"><b>Order Total</b></label>
              <p id="orderTotal"></p>
            </li>
          </ul>
        </fieldset>
        
        <button id="checkoutSubmit" type="submit">Checkout</button>
      </form>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
